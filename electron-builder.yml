appId: com.example.electron-dash-autoupdate
productName: Dash-Auto-Update-Demo
directories:
  output: dist
files:
  - src/**/*
  - dist/python/**/*
  - node_modules/**/*
  - entitlements.mac.plist
extraResources:
  - from: dist/python/
    to: python/
    filter: ["**/*"]
mac:
  target:
    - target: dmg
      arch: [arm64]
    - target: zip
      arch: [arm64]
  category: public.app-category.developer-tools
  hardenedRuntime: true
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.plist
  identity: "Apple Development: Matthew Waller (NUT8MXUW86)"
  gatekeeperAssess: false
  notarize: true
  teamId: "NUT8MXUW86"
  extendInfo:
    NSAppTransportSecurity:
      NSAllowsArbitraryLoads: true
publish:
  provider: github
  owner: MatthewWaller
  repo: electron-dash-autoupdate 