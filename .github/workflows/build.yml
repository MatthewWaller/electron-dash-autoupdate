name: Build and Release

on: [workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Node.js dependencies
      run: npm ci

    - name: Setup Code Signing
      env:
        CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
        CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        # Create keychain
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security set-keychain-settings build.keychain
        
        # Import certificate
        echo "$CERTIFICATE_P12" | base64 --decode > certificate.p12
        security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        
        # Set partition list
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
        
        # Verify certificate
        security find-identity -v -p codesigning build.keychain

    - name: Build Python app
      run: |
        pyinstaller --onefile --distpath dist/python --target-arch arm64 dash_app.py

    - name: Build Electron app
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        CSC_LINK: ${{ secrets.CERTIFICATE_P12 }}
        CSC_KEY_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        CSC_IDENTITY: "Apple Development: Matthew Waller (NUT8MXUW86)"
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        TEAM_ID: ${{ secrets.TEAM_ID }}
        CSC_TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        # Debug: Check if entitlements file exists and is readable
        ls -la entitlements.mac.plist
        cat entitlements.mac.plist
        
        # Build the app
        npm run dist
        
        # Manually sign all components to ensure everything is signed
        echo "=== Manual code signing ==="
        codesign --force --sign "Apple Development: Matthew Waller (NUT8MXUW86)" --entitlements entitlements.mac.plist --options runtime dist/mac-arm64/Dash-Auto-Update-Demo.app
        
        # Sign all helper apps
        codesign --force --sign "Apple Development: Matthew Waller (NUT8MXUW86)" --entitlements entitlements.mac.plist --options runtime dist/mac-arm64/Dash-Auto-Update-Demo.app/Contents/Frameworks/Dash-Auto-Update-Demo\ Helper.app
        codesign --force --sign "Apple Development: Matthew Waller (NUT8MXUW86)" --entitlements entitlements.mac.plist --options runtime dist/mac-arm64/Dash-Auto-Update-Demo.app/Contents/Frameworks/Dash-Auto-Update-Demo\ Helper\ \(GPU\).app
        codesign --force --sign "Apple Development: Matthew Waller (NUT8MXUW86)" --entitlements entitlements.mac.plist --options runtime dist/mac-arm64/Dash-Auto-Update-Demo.app/Contents/Frameworks/Dash-Auto-Update-Demo\ Helper\ \(Plugin\).app
        codesign --force --sign "Apple Development: Matthew Waller (NUT8MXUW86)" --entitlements entitlements.mac.plist --options runtime dist/mac-arm64/Dash-Auto-Update-Demo.app/Contents/Frameworks/Dash-Auto-Update-Demo\ Helper\ \(Renderer\).app
        
        # Sign frameworks
        codesign --force --sign "Apple Development: Matthew Waller (NUT8MXUW86)" --entitlements entitlements.mac.plist --options runtime dist/mac-arm64/Dash-Auto-Update-Demo.app/Contents/Frameworks/Electron\ Framework.framework
        codesign --force --sign "Apple Development: Matthew Waller (NUT8MXUW86)" --entitlements entitlements.mac.plist --options runtime dist/mac-arm64/Dash-Auto-Update-Demo.app/Contents/Frameworks/Mantle.framework
        codesign --force --sign "Apple Development: Matthew Waller (NUT8MXUW86)" --entitlements entitlements.mac.plist --options runtime dist/mac-arm64/Dash-Auto-Update-Demo.app/Contents/Frameworks/ReactiveObjC.framework
        codesign --force --sign "Apple Development: Matthew Waller (NUT8MXUW86)" --entitlements entitlements.mac.plist --options runtime dist/mac-arm64/Dash-Auto-Update-Demo.app/Contents/Frameworks/Squirrel.framework
        
        # Final sign of the main app
        codesign --force --sign "Apple Development: Matthew Waller (NUT8MXUW86)" --entitlements entitlements.mac.plist --options runtime dist/mac-arm64/Dash-Auto-Update-Demo.app

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*.dmg
          dist/*.zip
          dist/latest-mac.yml
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}